<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "checklist.css">
        <script type = "text/javascript" src = "p5.min.js"></script>
    <script type = "text/javascript" src = "jquery-3.2.1.min.js"></script>
    <script type = "text/javascript" src = "checklist.js"></script>
  </head>
  <body>
    <div class = "container-scrollbox"></div>

    <div id = "widget-input">
      <input type = "textarea" class = "input-agenda-item">
      <div class = "button">ADD!</div>
    </div>
    <div class = "container-dashboard">
    <div class = "container-calendar" id = "main-calendar">
      <p id = "year" class = "year">2020</p>
      <div id = "arrowl" class = "arrow arrowl"></div>
      <p class = "date"><br><span id = "month">Jan</span> <span id = "day">01</span></p>

      <div id = "arrowr" class = "arrow arrowr"></div>
      <br>
      <img class = "icon-button" id = "button-calendar" src = "calendar-01.png">
    </div>

    <div id = "container-progress"></div>
      <div id = "display"><div id = "display-number">0%</div></div>
    </div>
  </div>

    <div class = "container-calendar-disp" id = "calendar-disp">
      <div class = "container-calendar" id = "grid-calendar">
        <p class = "year">2020</p>
        <div id = "month-arrowl" class = "arrow arrowl"></div>
        <p class = "date"><br><span id = "">Jan</span></p>

        <div id = "month-arrowr" class = "arrow arrowr"></div>
        <br>
      </div>

      <div class = "widget-x-large close-pane"></div>
      <div class = "container-calendar-bounder"></div>
    </div>
  </body>
</html>
